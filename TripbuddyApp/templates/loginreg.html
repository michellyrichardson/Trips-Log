<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"">
    <title>Login & Registration</title>
</head>
<body>

    <h1 style="color:aliceblue;">Welcome! Let's Travel</h1>
    <div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Registration</h3>

                    <form action="/registration" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name *" name="first_name" id="first_name" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name *" name="last_name" id="last_name" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email *" name="email" id="email" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password *" name="password" id="password" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password *" name="confirm_password" id="confirm_password" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Register" />
                        </div>
                    </form>
                    {% if messages %}
                        {% for message in messages %}
                        <p style='color:aliceblue;'><strong>{{message}}</strong></p>
                        {% endfor %}
                    {% endif %}
                </div>

                <div class="col-md-6 login-form-2">
                    <h3>Login</h3>
                    
                    <form action='/login' method='post'>
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email *" name="login_email" id="login_email" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" name="login_password" id="login_password" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Log In" />
                        </div>
                    </form>
                    {% if messages %}
                        {% for message in messages %}
                        <p style='color:aliceblue;'><strong>{{message}}</strong></p>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
</body>
</html>
